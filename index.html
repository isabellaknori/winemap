<head>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<script src ="js/wines.js"></script>

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<style>
	.ImgSize {
		width: 240px;
		margin: 0 auto;
	}	
	
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
        }
        .text {
            font-style: italic;
            color: #AAA;
        } 
	.boxed {
             border: 1px solid black;
	     background-color: "white";
        }
</style>


</head>

  <body>
<div style=boxed>
	<p>hello</p>
</div>
<div id="mapid" class="sidebar-map"></div>



	<script>
	var mymap = L.map('mapid').setView([39.0866, -123.4795], 12);

	L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 18,
	ext: 'png'
}).addTo(mymap);
		
	var osm2 = new L.TileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png');
	var miniMap = new L.Control.MiniMap(osm2, {
			centerFixed: [39.0866, -123.4795],
			zoomLevelFixed: 5
		}).addTo(mymap);
    
	var allicon = new L.icon({iconUrl:'images/orange.png'})

		
	function MuralInfo(feature, layer) {
		layer.bindPopup(feature.properties.Name + feature.properties.Photo)
		layer.setIcon (allicon)
	};
		

	L.geoJson(wines, {
		onEachFeature: MuralInfo	
	}).addTo(mymap);
		
	
		

	</script>
	
	

</body>
</html>
